<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Log | FitXLog</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
   
</head>
<body onload="loadEntries('workout');">

    <div class="container-fluid">
        <section class="row" style="height: 100vh;">
            
            <!-- Sidebar -->
            <div class="col-md-2 bg-dark text-white pt-3 sidebar">
                <div class="sticky-top">
                    <nav class="navbar bg-dark border-bottom border-white">
                        <div class="container-md">
                            <a class="navbar-brand text-white" href="#">FitXLog</a>
                        </div>
                    </nav>

                    <nav class="nav flex-column mt-3 p-3">
                        <a class="nav-link text-white  hover-zoom mt-1" href="Workoutlog.html"><i class="bi bi-bicycle me-2"></i>Workout Log</a>
                        <a class="nav-link text-white  hover-zoom  mt-1" href="statistics.html"><i class="bi bi-speedometer2 me-2"></i>Statistics</a>
                        <a class="nav-link text-white  hover-zoom mt-1" href="goals.html"><i class="bi bi-alarm me-2"></i>Goals</a>
                        <a class="nav-link text-white  hover-zoom mt-1" href="profile.html"><i class="bi bi-person me-2"></i>Profile</a>
                    </nav>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-10 p-0">
                
                <!-- Navbar -->
                <nav class="navbar navbar-expand-lg bg-light shadow-sm">
                    <div class="container-fluid justify-content-end">
                        <a href="index.html" class="btn btn-primary me-2">Home</a>
                        <a href="features.html" class="btn btn-outline-primary me-2">Features</a>
                        <a href="about.html" class="btn btn-outline-primary">About Us</a>
                    </div>
                </nav>

                <!-- Workout Log Section -->
                <div class="container mt-4 p-5 rounded">
                    <h2 class="mb-5 text-center">Workout Log</h2>
                    <div class="card p-4 bg-light">
                        <h4>Log a Workout</h4>
                        <form id="workout-form">
                            <div class="mb-3">
                                <label class="form-label">Workout Type</label>
                                <select id="workoutType" class="form-select">
                                    <option>Running</option>
                                    <option>Cycling</option>
                                    <option>Strength Training</option>
                                    <option>Yoga</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Duration (minutes)</label>
                                <input type="number" id="duration" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Calories Burned</label>
                                <input type="number" id="calories" class="form-control" required>
                            </div>
                            <button type="button" class="btn btn-primary w-100" onclick="workout_log()">Save Workout</button>
                        </form>
                    </div>

                    <!-- Workout History -->
                    <section class="mt-5 pt-2">
                        <h4>Workout History</h4>
                        <ul id="workout-list" class="list-group"></ul>
                    </section>
                </div>
            </div>  
        </section>   
    </div>

    <!-- Bootstrap & JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="workout_app.js"></script>
</body>
</html>
