<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | FitXLog</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="workout_app.js"></script>
</head>
<body onload="load_profile()">

    <div class="container-fluid">
        <section class="row" style="height: 100vh;">
            
            <!-- Sidebar -->
            <div class="col-md-2 bg-dark text-white pt-3 sidebar">
                <div class="sticky-top">
                    <nav class="navbar bg-dark border-bottom border-white">
                        <div class="container-md">
                            <a class="navbar-brand text-white" href="#">FitXLog</a>
                        </div>
                    </nav>

                    <nav class="nav flex-column mt-3 p-3">
                        <a class="nav-link text-white  hover-zoom mt-1" href="Workoutlog.html"><i class="bi bi-bicycle me-2"></i>Workout Log</a>
                        <a class="nav-link text-white  hover-zoom  mt-1" href="statistics.html"><i class="bi bi-speedometer2 me-2"></i>Statistics</a>
                        <a class="nav-link text-white  hover-zoom mt-1" href="goals.html"><i class="bi bi-alarm me-2"></i>Goals</a>
                        <a class="nav-link text-white  hover-zoom mt-1" href="profile.html"><i class="bi bi-person me-2"></i>Profile</a>
                    </nav>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-10 p-0">
                
                <!-- Navbar -->
                <nav class="navbar navbar-expand-lg bg-light shadow-sm">
                    <div class="container-fluid justify-content-end">
                        <a href="index.html" class="btn btn-primary me-2">Home</a>
                        <a href="features.html" class="btn btn-outline-primary me-2">Features</a>
                        <a href="about.html" class="btn btn-outline-primary">About Us</a>
                    </div>
                </nav>

                <!-- Profile Section -->
                <div class="container mt-4">
                    <h2 class="text-center"><i class="bi bi-person me-2"></i> Profile</h2>
                    
                    <div class="row  mt-5 p-4">
                        <!-- Profile Form -->
                        <div class="col-md-6 ">
                            <div class="card p-4 bg-light">
                                <h4></h4>Profile</h4>
                                <form id="profile-form">
                                    <div class="mb-3">
                                        <p><strong>Name:</strong> <span id="display-name">-</span></p>
                                    </div>
                                    <div class="mb-3">
                                        <p><strong>Age:</strong> <span id="display-age">-</span></p>
                                    </div>
                                    <div class="mb-3">
                                        <p><strong>Weight:</strong> <span id="display-weight">-</span> kg</p>
                                    </div>
                                    <div class="mb-3">
                                        <p><strong>Height:</strong> <span id="display-height">-</span> cm</p>
                                    </div>
                                
                                    <button type="button" class="btn btn-danger w-100 mt-2" onclick="clearUserData()"><a class="text-white text-decoration-none" href="index.html">Clear Profile</a></button>
                                </form>
                            </div>
                        </div>

                        <!-- Achievements & Countdown -->
                        <div class="col-md-6 p-1 ">
                            <div class="card p-4 bg-light">
                                <h4>Your Achievements</h4>
                                <p id="badges">üèÜ No achievements yet</p>

                                <h4 class="mt-4">Challenge Countdown</h4>
                                <p id="challenge-time" class="fs-5">No challenge set</p>
                                <button class="btn btn-info w-100 mt-2 " onclick="startChallenge()">Start 7-Day Challenge</button>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-5 ms-2" onload="loadFavoriteWorkouts()">
                        <section class="mt-4">
                            <h4>Favourite Workouts</h4>
                            <ul id="workout-list" class="list-group"></ul>
                        </section>

                    </div>
                </div>
            </div>  
        </section>   
    </div>

    <!-- Bootstrap & JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="workout_app.js" ></script>
</body>
</html>
