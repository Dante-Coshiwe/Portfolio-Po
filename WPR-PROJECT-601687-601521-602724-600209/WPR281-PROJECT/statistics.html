<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Log | FitXLog</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
  
</head>
<body>

    <div class="container-fluid">
        <section class="row" style="height: 100vh;">
            
            <!-- Sidebar -->
            <div class="col-md-2 bg-dark text-white pt-3 sidebar">
                <div class="sticky-top">
                    <nav class="navbar bg-dark border-bottom border-white">
                        <div class="container-md">
                            <a class="navbar-brand text-white" href="#">FitXLog</a>
                        </div>
                    </nav>

                    <nav class="nav flex-column mt-3 p-3">
                        <a class="nav-link text-white  hover-zoom " href="Workoutlog.html"><i class="bi bi-bicycle me-2"></i>Workout Log</a>
                        <a class="nav-link text-white  hover-zoom " href="statistics.html"><i class="bi bi-speedometer2 me-2"></i>Statistics</a>
                        <a class="nav-link text-white  hover-zoom " href="goals.html"><i class="bi bi-alarm me-2"></i>Goals</a>
                        <a class="nav-link text-white  hover-zoom " href="profile.html"><i class="bi bi-person me-2"></i>Profile</a>
                    </nav>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-10 p-0">
                
                <!-- Navbar -->
                <nav class="navbar navbar-expand-lg bg-light shadow-sm">
                    <div class="container-fluid justify-content-end">
                        <a href="index.html" class="btn btn-primary me-2">Home</a>
                        <a href="features.html" class="btn btn-outline-primary me-2">Features</a>
                        <a href="about.html" class="btn btn-outline-primary">About Us</a>
                    </div>
                </nav>
                <div class="container mt-2 p-5">
                    <h2 class="mt-3 mb-5 p-1 text-center">Workout Visuals</h2>
                    
            
                
                    <div class="row mt-4 border-bottom border-dark pb-5 ps-1">
                        <div class="col-md-4">
                            <div class="card p-3 text-center mt-1 hover hover-zoom">
                                <h4>Total Workouts</h4>
                                <p id="totalWorkouts" class="fs-3 text-primary">0</p>
                            </div>
                        </div>
                        <div class="col-md-4 ">
                            <div class="card p-3 text-center mt-1 hover hover-zoom">
                                <h4>Total Calories Burned</h4>
                                <p id="totalCalories" class="fs-3 text-danger">0</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card p-3 text-center mt-1 hover hover-zoom">
                                <h4>Average Duration</h4>
                                <p id="averageDuration" class="fs-3 text-success">0 min</p>
                            </div>
                        </div>
                    </div>
            
                    <!-- Charts -->
                    <div class="row mt-5 p-3">
                        <section class="container p-3">
                            <div class="row">
                                <div class="col-md-7 d-flex flex-column align-items-center">
                                    <h5 class="text-center">Workout Types</h5>
                                    <canvas id="barChart" class="p-1 hover-zoom" width="500px"></canvas>
                                </div>
                                <div class="col-md-5 mt-3">
                                    <h5 class="text-center">Calories Burned</h5>
                                    <canvas id="pieChart" class="hover-zoom"></canvas>
                                </div>
                            </div>
                        
                          </div>

                        </section>
                       
                </div>
                  
                 
    
            </div>
    
 
        </section>   
    </div>

    <!-- Bootstrap & JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="workout_app.js"></script>
</body>
</html>
