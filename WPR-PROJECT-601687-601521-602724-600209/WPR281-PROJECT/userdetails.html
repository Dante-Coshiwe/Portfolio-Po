<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details | FitXLog</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-image">

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top pt-2">
        <div class="container">
            <a class="navbar-brand" href="#">FitXLog</a>
            <div class="collapse navbar-collapse justify-content-end">
                <a href="index.html" class="btn btn-primary me-2">Home</a>
                <a href="features.html" class="btn btn-outline-light me-2">Features</a>
                <a href="about.html" class="btn btn-outline-light">About Us</a>
            </div>
        </div>
    </nav>

    <!-- Blurred Form Container -->
    <div class="container d-flex justify-content-center align-items-center vh-100 ">
        <div class="card p-4 bg-light glassmorphism mt-5">
            <h2 class="text-center">Enter Your Details</h2>
            <form id="profile-form">
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" id="name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Age</label>
                    <input type="number" id="age" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Weight (kg)</label>
                    <input type="number" id="weight" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Height (cm)</label>
                    <input type="number" id="height" class="form-control" required>
                </div>
                <button type="button" class="btn btn-success w-100" onclick="take_user_details()">Save & Continue</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap & JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="workout_app.js"></script>
</body>
</html>
