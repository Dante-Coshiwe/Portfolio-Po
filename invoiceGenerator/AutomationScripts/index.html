<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Genrator by Dante Coshiwe</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<body>
    <div class="container">
        <form class="contact-form">
             <img src="Logorevised-removebg-preview.png" alt="" width="80">
            <div class="form-group">
                <input type="text" id="clientName" placeholder="Client Name" required>
            </div>

            <div class="form-group">
                <input type="text" id="businessName" placeholder="Your Business Name" required>
            </div>

            <div class="form-group">
                <input type="email" id="email" placeholder="Client Email (optional)">
            </div>

            <div class="form-group">
                <input type="text" id="phone" placeholder="Client Phone (optional)">
            </div>
            
            <hr>
            <h3>Product/Service Details</h3>

            <div id="item-container">
                <div class="item-row" class="form-group">
                    <div class="form-group">
                        <textarea name="" id=""></textarea>
                    </div>
                    <div class="form-group">
                        <input type="number" class="quantity" placeholder="Quantity" required>
                    </div>
                    <div class="form-group">
                        <input type="number" class="unitPrice" placeholder="Unit Price" required>
                    </div>
                </div>
            </div>
            
            <button class="Recourcebutton" type="button" id="add-item">+ Add Item</button>

            <hr>
            <button class="Recourcebutton" type="submit" id="generate-btn">Generate Invoice PDF</button>
        </form>
    </div>
